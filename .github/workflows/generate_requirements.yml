name: Generate Requirements

on:
  push:
    branches:
      - main  # Adjust if you have a different default branch
    paths:
      - 'pyproject.toml'
      - 'poetry.lock'

jobs:
  update-requirements:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Allows pushing changes to the repository

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Ensure full history is fetched to allow pushing commits

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Use your desired Python version

    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Configure Poetry
      run: |
        poetry config virtualenvs.create false

    - name: Regenerate requirements.txt
      run: |
        poetry lock
        poetry export -f requirements.txt --output requirements.txt --without-hashes

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add requirements.txt
        # Check if there are changes to commit
        if git diff-index --quiet HEAD --; then
          echo "No changes to commit."
        else
          git commit -m "Auto-update requirements.txt [skip ci]"
          git push
        fi
